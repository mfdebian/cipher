<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Cipher</h1>

      <div>
        <h2>Encode</h2>
        <p>Select an offset:</p>
        <p>
          <input
            type="number"
            id="encode-offset"
            aria-label="Select an offset"
            value="0"
            min="0"
          >
        </p>
        <p>Write your message:</p>
        <textarea
          type="text"
          id="encode-string"
          placeholder="UPPERCASE TEXT"
        ></textarea>
        <p id="encode-error" class="error"></p>
        <button id="encode-button">encode</button>
        <p>Encoded message: <span id="encode-result"></span></p>
      </div>
      <hr />
      <div>
        <h2>Decode</h2>
        <p>Select an offset:</p>
        <p>
          <input
          type="number"
          id="decode-offset"
          aria-label="Select an offset"
          value="0"
          min="0"
          >
        </p>
        <p>Write your message:</p>
        <textarea
          type="text"
          id="decode-string"
          placeholder="UPPERCASE TEXT"
        ></textarea>
        <p id="decode-error" class="error"></p>
        <button id="decode-button">decode</button>
        <p>Decoded message: <span id="decode-result"></span></p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
